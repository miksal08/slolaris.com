        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                color: #faf7f7;
            }

            .gallery {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-around;
                padding: 20px;
            }

            .gallery-item {
                margin: 10px;
                cursor: pointer;
                transition: transform 0.2s;
                text-align: center;
                position: relative;
            }

            .gallery-item:hover {
                transform: scale(1.05);
            }

            .gallery-item img {
                width: 200px;
                /* Ukuran gambar */
                height: auto;
                border-radius: 10px;
                /* Sudut membulat */
            }

            .description {
                display: none;
                /* Sembunyikan deskripsi secara default */
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                background-color: rgba(0, 0, 0, 0.7);
                color: white;
                padding: 10px;
                border-radius: 10px;
                transition: all 0.3s ease;
                /* Animasi transisi */
            }

            .gallery-item:hover .description {
                display: block;
                /* Tampilkan deskripsi saat hover */
            }

            /* Modal untuk menampilkan gambar besar */
            .modal {
                display: none;
                /* Sembunyikan modal secara default */
                position: fixed;
                z-index: 1;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                overflow: auto;
                background-color: rgba(0, 0, 0, 0.9);
            }

            .modal-content {
                margin: auto;
                display: block;
                width: 80%;
                max-width: 700px;
                transform: scale(0);
                /* Mulai dengan skala 0 untuk animasi zoom in */
                transition: transform 0.5s ease;
                /* Transisi untuk efek zoom */
            }

            .modal.show .modal-content {
                transform: scale(1);
                /* Zoom in saat modal ditampilkan */
            }

            .caption {
                margin: 15px;
                text-align: center;
                color: #ccc;
            }

            .close {
                position: absolute;
                top: 20px;
                right: 30px;
                color: white;
                font-size: 40px;
                font-weight: bold;
                cursor: pointer;
            }
        </style>
    </head>
