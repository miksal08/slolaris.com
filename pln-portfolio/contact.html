        <link rel="stylesheet" href="styles.css">
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                color: #fcfafa;
                padding: 20px;
            }

            h2 {
                text-align: center;
            }

            .contact-info {
                text-align: center;
                margin: 20px 0;
            }

            .social-media {
                display: flex;
                justify-content: center;
                margin-top: 20px;
            }

            .social-media a {
                margin: 0 15px;
                text-decoration: none;
                color: #faf7f7;
                font-size: 24px;
                transition: color 0.3s;
            }

            .social-media a:hover {
                color: #007bff;
                /* Warna saat hover */
            }

            .social-icon {
                width: 40px;
                /* Ukuran ikon */
                height: 40px;
            }

            form {
                max-width: 700px;
                margin: auto;
                background: rgb(124, 124, 124);
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            form label {
                display: block;
                margin: 10px 0 5px;
            }

            form input,
            form textarea {
                width: 100%;
                padding: 10px;
                margin-bottom: 10px;
                border: 1px solid #ffffff;
                border-radius: 5px;
            }

            form button {
                background-color: #007bff;
                color: white;
                border: none;
                padding: 10px 15px;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            form button:hover {
                background-color: #0056b3;
                /* Warna saat hover */
            }
        </style>
    </head>

    <body>
